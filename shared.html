<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Travel Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="shared-styles.css">
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
</head>
<body>
    <div class="container shared-container">
        <header class="shared-header">
            <h1 id="map-title">Shared Travel Map</h1>
            <a href="index.html" class="create-own-btn">Create Your Own Map</a>
        </header>
        
        <main class="shared-main">
            <div id="map-container">
                <div id="map"></div>
            </div>
            
            <div class="stats-panel">
                <h2>Travel Stats</h2>
                <p>States visited: <span id="states-count">0</span>/50</p>
                <p>Percentage: <span id="percentage">0%</span></p>
            </div>
        </main>
    </div>
    
    <!-- Shared Map JS -->
    <script src="shared.js"></script>
</body>
</html>
